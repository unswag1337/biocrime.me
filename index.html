<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI Interface</title> <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* –û—Å–Ω–æ–≤–Ω—ã–µ —Ü–≤–µ—Ç–∞ Gemini-–ø–æ–¥–æ–±–Ω–æ–≥–æ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ */
            --bg-dark: #1E1E1E; /* –û—Å–Ω–æ–≤–Ω–æ–π –æ—á–µ–Ω—å —Ç–µ–º–Ω—ã–π —Ñ–æ–Ω */
            --card-bg-dark: #2F2F2F; /* –§–æ–Ω –¥–ª—è –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –±–ª–æ–∫–∞ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
            --text-light: #E0E0E0; /* –°–≤–µ—Ç–ª—ã–π —Ç–µ–∫—Å—Ç */
            --text-muted: #B0B0B0; /* –ë–æ–ª–µ–µ –ø—Ä–∏–≥–ª—É—à–µ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç */
            --accent-blue: #8AB4F8; /* –¶–≤–µ—Ç –∞–∫—Ü–µ–Ω—Ç–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞, –∫–∞–∫ –≤ Gemini */
            --border-color: #4A4A4A; /* –¶–≤–µ—Ç –≥—Ä–∞–Ω–∏—Ü—ã */

            /* –¢–≤–æ–∏ –Ω–µ–æ–Ω–æ–≤—ã–µ —Ü–≤–µ—Ç–∞ (—Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã, –µ—Å–ª–∏ –∑–∞—Ö–æ—á–µ—à—å –∏—Ö –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å) */
            --neon-cyan: #00ffff;
            --neon-fuchsia: #ff00ff;
            --neon-green: #00ff7f;
            --neon-orange: #FFA500;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≤—Å–µ–≥–æ "–æ–∫–Ω–∞ —á–∞—Ç–∞" */
        .chat-window {
            background-color: var(--card-bg-dark);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4), 0 0 0 1px var(--border-color);
            width: 100%;
            max-width: 900px;
            margin: 40px 20px;
            padding: 30px 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 80px); /* –ß—Ç–æ–±—ã –æ–∫–Ω–æ –∑–∞–Ω–∏–º–∞–ª–æ –ø–æ—á—Ç–∏ –≤—Å—é –≤—ã—Å–æ—Ç—É */
            justify-content: space-between; /* –ü—Ä–∏–∂–∏–º–∞–µ–º input-area –∫ –Ω–∏–∑—É */
        }

        h1 {
            font-family: 'Space Mono', monospace;
            font-size: 2.5em;
            color: var(--text-light);
            margin-bottom: 20px;
            text-align: left;
            font-weight: 700;
            /* –ù–µ–æ–Ω–æ–≤–∞—è —Ç–µ–Ω—å */
            text-shadow: 0 0 10px var(--neon-cyan), 0 0 20px rgba(0, 255, 255, 0.6), 0 0 30px rgba(0, 255, 255, 0.4);
        }

        /* –û–±–ª–∞—Å—Ç—å –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏–π —á–∞—Ç–∞ */
        .chat-messages {
            flex-grow: 1; /* –ß—Ç–æ–±—ã –∑–∞–Ω–∏–º–∞–ª –≤—Å—ë –¥–æ—Å—Ç—É–ø–Ω–æ–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ */
            padding-bottom: 20px; /* –û—Ç—Å—Ç—É–ø –æ—Ç –ø–æ–ª—è –≤–≤–æ–¥–∞ */
            overflow-y: auto; /* –ü—Ä–æ–∫—Ä—É—Ç–∫–∞, –µ—Å–ª–∏ —Å–æ–æ–±—â–µ–Ω–∏–π –º–Ω–æ–≥–æ */
            /* –ó–¥–µ—Å—å –±—É–¥—É—Ç –ø–æ—è–≤–ª—è—Ç—å—Å—è —Å–æ–æ–±—â–µ–Ω–∏—è –ò–ò –∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è */
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –æ—Ç–¥–µ–ª—å–Ω–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è (–ø—Ä–∏–º–µ—Ä) */
        .message {
            background-color: #4A4A4A; /* –§–æ–Ω —Å–æ–æ–±—â–µ–Ω–∏—è */
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 10px;
            max-width: 80%; /* –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ —à–∏—Ä–∏–Ω—ã —Å–æ–æ–±—â–µ–Ω–∏—è */
            word-wrap: break-word; /* –ü–µ—Ä–µ–Ω–æ—Å –¥–ª–∏–Ω–Ω—ã—Ö —Å–ª–æ–≤ */
        }

        .message.user {
            background-color: #555555;
            align-self: flex-end; /* –°–æ–æ–±—â–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —Å–ø—Ä–∞–≤–∞ */
            margin-left: auto;
        }

        .message.ai {
            background-color: #3C3C3C;
            align-self: flex-start; /* –°–æ–æ–±—â–µ–Ω–∏—è –ò–ò —Å–ª–µ–≤–∞ */
            margin-right: auto;
            border-left: 3px solid var(--accent-blue); /* –ù–µ–æ–Ω–æ–≤–∞—è –ø–æ–ª–æ—Å–∫–∞ —Å–ª–µ–≤–∞ */
        }

        /* --- –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è "–ø–æ–ª—è –≤–≤–æ–¥–∞" --- */
        .input-area {
            padding-top: 25px;
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
            box-sizing: border-box;
        }
        .input-box {
            flex-grow: 1;
            background-color: #3C3C3C;
            border-radius: 25px;
            padding: 12px 20px;
            color: var(--text-light);
            font-size: 1em;
            outline: none;
            border: none;
            min-height: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .input-box span {
            color: var(--text-muted); /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞-–ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä–∞ */
        }
        .input-icons {
            display: flex;
            gap: 15px;
        }
        .input-icons .icon {
            font-size: 1.5em;
            color: var(--text-muted);
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .input-icons .icon:hover {
            color: var(--accent-blue);
        }
        .send-icon {
            color: var(--accent-blue);
            font-size: 1.8em;
            cursor: pointer;
            transition: transform 0.2s ease, color 0.2s ease;
        }
        .send-icon:hover {
            transform: scale(1.1);
            color: var(--neon-cyan);
        }

        /* --- –ê–î–ê–ü–¢–ê–¶–ò–Ø –î–õ–Ø –ú–û–ë–ò–õ–¨–ù–´–• –£–°–¢–†–û–ô–°–¢–í --- */
        @media (max-width: 768px) {
            .chat-window {
                margin: 20px 15px;
                padding: 25px 30px;
                border-radius: 10px;
                min-height: calc(100vh - 40px);
            }
            h1 {
                font-size: 2.1em;
                margin-bottom: 20px;
            }
            .input-area {
                margin-top: 35px;
                padding-top: 20px;
                gap: 10px;
            }
            .input-box {
                padding: 10px 15px;
            }
            .input-icons .icon {
                font-size: 1.3em;
            }
            .send-icon {
                font-size: 1.6em;
            }
        }

        @media (max-width: 480px) {
            .chat-window {
                margin: 15px 10px;
                padding: 20px 20px;
                border-radius: 8px;
                min-height: calc(100vh - 30px);
            }
            h1 {
                font-size: 1.8em;
                margin-bottom: 15px;
            }
            .input-area {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .input-box {
                width: 100%;
                padding: 8px 12px;
            }
            .input-icons {
                width: 100%;
                justify-content: flex-end;
            }
        }

    </style>
</head>

        <div class="input-area">

    </div>
</body>
</html>
